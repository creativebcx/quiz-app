<!DOCTYPE html>
<html>
<head>
	<title>Snowboard Design Quiz</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="welcome-box">
		<header>
			<h1>Snowboard Design<br>Test your knowledge</h1>
		</header>
		<div id="start-button">
			<button id="start-button-handle">Start Quiz</button>
		</div>
	</div>
	<form>
	<div class="question-area hidden">
		<div id="question">
			<div class="answer">
				<ul class="answer list">
					<li><input type="radio"/><span></span></li>
					<li><input type="radio"/><span></span></li>
					<li><input type="radio"/><span></span></li>
					<li><input type="radio"/><span></span></li>
				</ul>
			</div>
		</div>
	</div>
	</form>
	<div class="message-area"></div>
	<div class="toggle hidden">
		<button class="back">back</button>
		<button class="submit">submit</button>
		<button class="forward">next question</button>
	</div>
	<div class="final-score"></div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
